<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="styles.js"></script>
</head>

<body>
    <div id="page">
        <div id="panel-left" class="panel">
            <h1>Women of Modern Art</h1>
        </div>
        <div id="panel-middle" class="panel">
            <div class="hover-field" onmouseleave="hoverout()" onmouseenter="hover()">
                <img class="masked-w" src="https://kryogenix.org/images/css-jagged-kitten.jpg" alt="the kitten, masked">
                <i class="fas fa-arrow-up non-hover-hide"></i>
                <p>Artists</p>
            </div>
            <div onmouseover="hover()" onmouseleave="hoverout()" class="hover-field">
                <p>Explore</p>
                <i class="fas fa-arrow-down non-hover-hide"></i>
                <img class="masked-m" src="https://kryogenix.org/images/css-jagged-kitten.jpg" alt="the kitten, masked">
            </div>
        </div>
        <div id="panel-right" class="panel">
            <div id="links">
                <p>About</p>
                <p>History</p>
            </div>
            <div id="hi"></div>
        </div>
    </div>
</body>


</html>
